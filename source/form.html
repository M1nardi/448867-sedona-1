<!DOCTYPE html>
  <html lang="ru">
    <head>
      <meta charset="utf-8">
      <title>HTML Academy: Седона - галерея</title>
    </head>
    <body>
      <header class="page-header">
        <nav class="main-nav">
          <button class="main-nav__toggle" type="button">Открыть меню</button>
          <div class="main-nav__wrapper">
            <ul class="main-nav__list">
              <li class="main-nav__item main-nav__item--active">
                <a class="main-nav__link" href="index.html">Главная</a>
              </li>
              <li class="main-nav__item">
                <a class="main-nav__link" href="photo.html">Фото и видео</a>
              </li>
              <li class="main-nav__item">
                <a class="main-nav__link" href="form.html">Форма отзыва</a>
              </li>
              <li class="main-nav__item">
                <a class="main-nav__link" href="htmlacademy.html">HTML Academy</a>
              </li>
            </ul>
          </div>
        </nav>
        <a class="page-header__logo">
          <img class="page-header__logo-image" src="http://placehold.it/102x83" width="102" height="83" alt="Каньон Седона">
        </a>
        <img class="page-header__greeting" src="http://placehold.it/229x39" width="229" height="39" alt="Седона">
      </header>
      <main class="page-main">
        <h1 class="visually-hidden">Форма отзыва</h1>
        <form class="review-form">
          <fieldset class="review-form__name">
            <legend class="review-form__header">Представьтесь</legend>
            <label for="first-name">Имя<sup>*</sup></label>
            <input type="text" id="first-name" name="first-name" value="Петр" required>
            <label for="second-name">Фамилия<sup>*</sup></label>
            <input type="text" id="second-name" name="second-name" value="Иванов" required>
            <label for="father-name">Отчество</label>
            <input type="text" id="father-name" name="father-name" value="Александрович">
          </fieldset>
          <fieldset class="review-form__contacts">
            <legend class="review-form__header">Контактная информация:</legend>
            <div class="review-form__tel">
              <label for="tel">Контактный телефон:<sup>*</sup></label>
              <input type="tel" id="tel" name="tel" placeholder="Введите телефон" required>
              <img src="http://placehold.it/18x18" width="18" height="18" alt="Телефон">
            </div>
            <div class="review-form__email">
              <label for="email">Электронная почта<sup>*</sup></label>
              <input type="email" id="email" name="email" placeholder="Введите e-mail" required>
              <img src="http://placehold.it/18x18" width="18" height="18" alt="Эл. почта">
            </div>
          </fieldset>
          <fieldset class="review-form__impression">
            <legend class="review-form__header">Ваше общее впечатление:</legend>
            <input type="radio" id="positive" name="impression" value="positive" checked>
            <label for="positive">Скорее положительное</label>
            <input type="radio" id="negative" name="impression" value="negative">
            <label for="negative">Скорее отрицательное</label>
            <input type="radio" id="no-decision" name="impression" value="no-decision">
            <label for="positive">Затрудняюсь ответить</label>
          </fieldset>
          <fieldset class="review-form__places">
            <legend class="review-form__header">Посещенные достопримечательности:</legend>
            <input type="checkbox" name="devil-bridge" id="devil-bridge" checked>
            <label for="devil-bridge">Мост дьявола</label>
            <input type="checkbox" name="slide-park" id="slide-park" checked>
            <label for="slide-park">Слайд-парк</label>
            <input type="checkbox" name="bell-mountain" id="bell-mountain">
            <label for="bell-mountain">Гора-Колокол</label>
            <input type="checkbox" name="red-rocks" id="red-rocks" checked>
            <label for="red-rocks">Красные скалы</label>
          </fieldset>
          <fieldset class="review-form__comments">
            <legend class="review-form__header">Опишите свои эмоции:</legend>
            <textarea name="comment" id="comment-field" rows="6">Опишите подробно все свои восторги</textarea>
          </fieldset>
          <button class="review-form__button" type="submit">Отправить отзыв</button>
        </form>
      </main>
      <footer class="page-footer">
        <div class="page-footer__wrapper">
          <div class="page-footer__hashtag">#VisitSedona</div>
          <section class="page-footer__social social">
            <h2 class="visualy-hidden">Социальные сети</h2>
            <ul class="social__list">
              <li class="social__item">
                <a class="social__link social__link--twitter" href="#">Твиттер</a>
              </li>
              <li class="social__item">
                <a class="social__link social__link--facebook" href="#">Фейсбук</a>
              </li>
              <li class="social__item">
                <a class="social__link social__link--youtube" href="#">Ютюб</a>
              </li>
            </ul>
          </section>
          <div class="page-footer__copyright copyright">
            <b class="page-footer__copyright-text">Разработано</b>
            <a class="button copyright__link" href="https://htmlacademy.ru/intensive/adaptive">HTML Academy</a>
          </div>
        </div>
      </footer>
    </body>
  </html>
